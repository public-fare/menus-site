<meta name="description" content="A mini-site about digital humanities research on historic menus.">

<meta name="twitter:card" content="summary">
<meta name="twitter:title" content="{{ page.title }}">
<meta name="twitter:description" content="{{ page.lede }}">
<meta name="twitter:site" content="curatingmenus">
<meta name="twitter:image" content="{{ page.thumbnail }}">

{% for author in page.authors %}
<meta property="http://purl.org/dc/elements/1.1/creator" content="{{ author.name}}" />
{% endfor %}
<meta property="http://purl.org/dc/terms/title" content="{{ page.title }}" />
<meta property="http://purl.org/dc/terms/created" content="{{ page.pubdate }}" />
<meta property="http://purl.org/dc/terms/description" content="{{ page.lede }}" />
<meta property="http://purl.org/dc/elements/1.1/identifier" content="{{ page.url }}" />
